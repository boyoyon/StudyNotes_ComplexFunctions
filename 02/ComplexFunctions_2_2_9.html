        <h1><center>2.2 Cauchy-Riemann の方程式</center></h1>

<h3>系</h3>
<p>
\(f(z)=u(x,y)+iv(x,y)\) が領域 \(D\) で定義されているとする。\(D\) において \(u,v\) が偏微分可能で, その偏導関数 \(u_x,u_u,v_x,v_y\) が連続であり, しかも \(D\) の各点で Cauchy-Riemann の関係式が満足されるならば(このとき, \(u,v\) は \(D\) で Cauchy-Riemann の微分方程式を満たすという), \(f(z)\) は \(D\) で正則である。
</p>
